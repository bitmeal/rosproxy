version: '3.8'

networks:
  routed:
    driver: macvlan

services:
  internal:
    image: ros:noetic-ros-core
    environment:
    - ROS_HOSTNAME=internal
    depends_on:
    - roscore
    - router
    tty: true
    networks:
      routed:
    volumes:
    - ./data/resolv.conf:/etc/resolv.conf

  router:
    build: ./router
    init: true
    networks:
      routed:
        priority: 1000
      default:
        priority: 1
    volumes:
    - ./data/resolv.conf:/data/resolv.conf
    cap_add:
    - NET_ADMIN
  
  rosproxy:
    build: ../../
    environment:
    - ROS_MASTER_URI=http://roscore:11311/
    - ROS_HOSTNAME=rosproxy
    networks:
      routed:
      default:
    # command: ['33133']
    # scope ports to range 50000-50100
    command: ['-d', '-r', '50000-50100']
    tty: true

  roscore:
    image: ros:noetic-ros-core
    environment:
    - ROS_MASTER_URI=http://localhost:11311/
    - ROS_HOSTNAME=roscore
    command: ['roscore']
    tty: true

  external:
    image: ros:noetic-ros-core
    environment:
    - ROS_MASTER_URI=http://roscore:11311/
    - ROS_HOSTNAME=external
    depends_on:
    - roscore
    tty: true